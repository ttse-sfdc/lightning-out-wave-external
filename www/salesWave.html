<html>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="https://externalwavetest.my.salesforce.com/lightning/lightning.out.js"></script>

	<script>
		$.noConflict();

		var url = 'https://externalwavetest.lightning.force.com';
		var dashboardId = "0FKB00000002KiGOAU";
		var dashboardId2 = "0FKB00000002KZYOA2"
		var accessToken = location.hash.split("=")[1];
		
		jQuery( document ).ready(function( $ ) {
			console.log("Access Token: " + accessToken);
			
			$Lightning.use("wave:WaveApp", function(evt) {
				$Lightning.createComponent(
					"wave:waveDashboard", 
					{
						dashboardId: dashboardId,
						height: "900",
	          showSharing: false,
	          accessToken: accessToken
					},
					"waveCmp",
					function(cmp,msg,err) {
						console.log("Wave Dashboard Ready: ", cmp, msg, err);
					}
				);
			}, url, accessToken);

			jQuery("#homeButton").click(function () {
				window.location.href = "home.html#accessToken=" + accessToken;
			});

			jQuery("#filterButton").click(function () {
				console.log("Filter Button Clicked");
				sendFilter();
			});

			jQuery("#selectionButton").click(function () {
				console.log("Selection Button Clicked");
				sendSelection();
			});

			jQuery("#selectionButton2").click(function () {
				console.log("Selection2 Button Clicked");
				sendSelection2();
			});

			jQuery("#selectionButton3").click(function () {
				console.log("Selection3 Button Clicked");
				sendSelection3();
			});

			jQuery("#resetButton").click(function () {
				console.log("Reset Button Clicked");
				sendReset();
			});

			jQuery("#navButton").click(function () {
				console.log("Nav Button Clicked");
				jQuery("#waveCmp").empty();
				$Lightning.createComponent(
					"wave:waveDashboard", 
					{
						dashboardId: dashboardId2,
						height: "900",
	          showSharing: false,
	          accessToken: accessToken
					},
					"waveCmp",
					function(cmp,msg,err) {
						console.log("Wave Dashboard Ready: ", cmp, msg, err);
					}
				);
			});
		});

		sendSelection = function(){
			var selection = JSON.stringify({
        "datasets": {
            "opportunity_products1": [
                {
                    "fields": ["Opportunity.Type"],
                    "selection": ["New Business"]
                }                    
            ]
        }            
	    });
	    
	    console.log("selection: ", selection);
	                     
	    var evt = $A.get("e.wave:update");
	    console.log("evt: ", evt);
	    
	    var params = {
	        value: selection,
	        id: dashboardId,
	        type: "dashboard"                        
	    };
	    
	    console.log("param: ", params);
	    
	    evt.setParams(params);	    
	    evt.fire();            
		}

		sendSelection2 = function(){
			var selection = JSON.stringify({
        "datasets": {
            "opportunity_products1": [
                {
                    "fields": ["Opportunity.RecordType.Name"],
                    "selection": ["Simple"]
                }                    
            ]
        }            
	    });
	    
	    console.log("selection: ", selection);
	                     
	    var evt = $A.get("e.wave:update");
	    console.log("evt: ", evt);
	    
	    var params = {
	        value: selection,
	        id: dashboardId,
	        type: "dashboard"                        
	    };
	    
	    console.log("param: ", params);
	    
	    evt.setParams(params);	    
	    evt.fire();            
		}

		sendSelection3 = function(){
			var selection = JSON.stringify({
        "datasets": {
            "opportunity_products1": [
                {
                    "fields": ["Opportunity.RecordType.Name"],
                    "selection": ["Advanced"]
                }                    
            ]
        }            
	    });
	    
	    console.log("selection: ", selection);
	                     
	    var evt = $A.get("e.wave:update");
	    console.log("evt: ", evt);
	    
	    var params = {
	        value: selection,
	        id: dashboardId,
	        type: "dashboard"                        
	    };
	    
	    console.log("param: ", params);
	    
	    evt.setParams(params);	    
	    evt.fire();            
		}

		sendFilter = function () {
      var filterJson = JSON.stringify({
      	"datasets": {
          "opportunity1": [
              {
                  "fields": ["Product.Product.Family"],
                  "filter": {
                       "operator": "matches",
                       "values": ["Product"]
                  }
              }
          ]
        }
      });
      
      var evt = $A.get("e.wave:update");
      console.log("evt: ", evt);
      
      var params = {
          value: filterJson,
          id: dashboardId,
          type: "dashboard"                        
      };
      
      console.log("param: ", params);
      
      evt.setParams(params);      
      evt.fire();            
		}

		sendReset = function () {
			jQuery("#waveCmp").empty();
      $Lightning.createComponent(
				"wave:waveDashboard", 
				{
					dashboardId: dashboardId,
					height: "900",
          showSharing: false,
	        accessToken: accessToken
				},
				"waveCmp",
				function(cmp,msg,err) {
					console.log("Wave Dashboard Ready: ", cmp, msg, err);
				}
			);
			// hide error message for now. may be a bug in the component
			jQuery("#auraErrorMessage").css("display","none");
		}
	</script>

	<head>
		<style>
			#header { 
				background-color: white;
				width: 100%;
				height: 65px;
				 position: absolute;
				top: 50px;
			  left: 0;
			  z-index: 10;
			}
			#waveCmp {
				width: 100%;
				height: 100%;
				top: 50px;
			  left: 0;
			  position: absolute;
			}
		</style>

		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html;">
		<title>Sales Wave</title>
	</head>
	<body>
		<div id='header'>
			<button id='selectionButton2'>SELECT SIMPLE</button>
			<button id='selectionButton3'>SELECT ADVANCED</button>
			<button id='selectionButton'>SELECT NEW BUSINESS</button>
			<button id='resetButton'>RESET</button>
			<button id="navButton">CHANGE DB</button>
			<button id="homeButton">HOME</div>
		</div>		
		<div id='waveCmp'></div>
	</body>
</html>
